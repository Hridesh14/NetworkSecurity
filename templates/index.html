<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Security Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 40px; }
        .card { border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center mb-5">üõ°Ô∏è Network Security Tool</h1>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-primary">Step 1: Get CSV from Link</h3>
                <p>Enter a URL to generate and download its data file.</p>
                <form action="/generate_csv" method="post">
                    <input type="text" name="url_input" class="form-control mb-3" placeholder="https://example.com" required>
                    <button type="submit" class="btn btn-primary w-100">Download CSV</button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-success">Step 2: Upload & Predict</h3>
                <p>Upload the CSV file you just downloaded to check safety.</p>
                <form action="/Predict" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" class="form-control mb-3" required>
                    <button type="submit" class="btn btn-success w-100">Check Safety</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
